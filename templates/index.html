<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qr code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>
<body>
<div class="container" style="padding: 10%;">
    <div class="row">
        <div class="col"></div>
        <div class="col"><h1>QR Code Generator</h1></div>
        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>

        <div class="col">
            <form method="POST" action="/">
                {{ form.csrf_token }}
                {{ form.data_input.label(class_="form-label", for_="data_input") }}
                {{ form.data_input(size=20, type_="text", class_="form-control", id="data_input") }}
                <div class="d-grid gap-2">
                    <input type="submit" value="Go" class="btn btn-primary">
                </div>

            </form>
        </div>

        <div class="col"></div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
                {% if image_created %}
                <img src="{{ image_name }}" class="max-width:100%;" style="padding: 0 22%;">
                <form method="POST" action="{{ url_for('send_qr_code', path=image_name) }}">
                    <div class="d-grid gap-2">
                        <input type="submit" value="Download image" class="btn btn-primary">
                    </div>
                </form>
                {% endif %}
        </div>
        <div class="col"></div>
    </div>

</div>


</body>
</html>
